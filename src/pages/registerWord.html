<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar nova palavra</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/registerWord.css" />
    <script
      src="https://kit.fontawesome.com/5fe92a0230.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="light-theme">
    <header>
      <h1>E</h1>
      <button><i class="fa-solid fa-moon"></i></button>
    </header>
    <main>
      <section class="section-register-new-word">
        <div class="area-text">
          <textarea
            name="nova palavra"
            id="area-new-word"
            cols="30"
            rows="10"
            placeholder="Digite uma palavra"
          ></textarea>
          <span
            ><i class="fa-solid fa-circle-info"></i> Minimo 4 caracteres.</span
          >
        </div>
        <div class="buttons">
          <button id="save">Salvar e come√ßar</button>
          <button id="back">Voltar</button>
        </div>
      </section>
      <div id="info" class="notAppear">
        <div>
          <h3>Minimo 4 caracteres</h3>
          <button id="close-info">Ok</button>
        </div>
      </div>
    </main>
    <footer>
      <h3>Created by Emilly Almeida</h3>
      <div>
        <a
          href="https://www.linkedin.com/in/emilly-almeida-front-end/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="linkedin"
        >
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a
          href="https://github.com/Emillyalmeida"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="github"
        >
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
    </footer>
    <script type="module" src="../js/registerWord.js"></script>
  </body>
</html>
