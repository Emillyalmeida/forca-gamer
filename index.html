<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <script
      src="https://kit.fontawesome.com/5fe92a0230.js"
      crossorigin="anonymous"
    ></script>
    <title>Logo da forca</title>
  </head>
  <body class="light-theme">
    <header>
      <h1>E</h1>
      <button><i class="fa-solid fa-moon"></i></button>
    </header>
    <main>
      <form class="infoPlayer">
        <h3>Digite seu nome para jogar</h3>
        <input type="text" placeholder="Digite aqui!" />
        <button type="submit">Salvar</button>
      </form>
      <div id="info" class="notAppear">
        <div>
          <h2>Digite seu Nome</h2>
          <button id="close-info">Ok</button>
        </div>
      </div>
    </main>
    <footer>
      <h4>Created by Emilly Almeida</h4>
      <div>
        <a
          href="https://www.linkedin.com/in/emilly-almeida-front-end/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="linkedin"
        >
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a
          href="https://github.com/Emillyalmeida"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="github"
        >
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
    </footer>
    <script type="module" src="./src/js/script.js"></script>
  </body>
</html>
